<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/30cd572796.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css"> 
    <title>Contact</title>
</head>
<body>
    <header class="header-contact">
        <div class="wrapper">
            <nav class="nav-contact">
                <a href="#" class="hamburger"><i class="fas fa-bars"></i></a>
                <ul class="ul-burger">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html#about">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
            <h1>Get In Touch</h1>
        </div>
    </header>
    <main>
        <div class="wrapper main-contact-form">
            <div class="contact-info">
                <nav class="contact-icons">
                    <ul>
                        <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href=""><i class="fab fa-instagram"></i></a></li>
                        <li><a href=""><i class="fab fa-twitter"></i></a></li>
                        <li><a href=""><i class="fab fa-whatsapp"></i></a></li>
                    </ul>
                </nav>
                <div class="addresses">
                    <a href="">info@email.com</a>
                    <p>123-456-7890<span></span>123 Queen Street West, Unit 10<span></span>Toronto, Ontario<span></span>M5V2D5</p>
                </div>
            </div>
            <div class="move-form">
                <form action="submit" method="POST" name="contact-form" class="contact-form">
                    <div class="name-address-flex">
                        <label for="user-name" class="sr-only">Enter Your Name</label>
                        <input type="text" id="user-name" name="user-name" placeholder="Name">

                        <label for="user-email" class="sr-only">Enter Your Email</label>
                        <input type="email" id="user-email" name="user-email" placeholder="Email address">
                    </div>
                    <label for="user-message" class="sr-only">Write Your Message</label>
                    <textarea name="user-message" id="user-message"  rows="10" placeholder="Message"></textarea>

                    <button type="submit" class="yellow-button">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright Â© 2021 Juno College</p>
    </footer>
    <script src="./scripts.js"></script>    
</body>
</html>
